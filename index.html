<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./assets/icons/icons8-calculatrice-100.png" type="image/x-icon">
		<title>Document</title>
	</head>
	<body>
		<div class="container">
			<div class="calculator">
				<div class="result"><span>0</span></div>
				<div class="keyboard">
					<button class="item clear" value="AC">AC</button>
					<button class="item negative" value="+-">+/-</button>
					<button class="item percent" value="%">%</button>
					<button class="item operator item3" value="/">
						&divide
					</button>
					<button class="item number" value="7">7</button>
					<button class="item number" value="8">8</button>
					<button class="item number" value="9">9</button>
					<button class="item operator item3" value="x">x</button>
					<button class="item number" value="4">4</button>
					<button class="item number" value="5">5</button>
					<button class="item number" value="6">6</button>
					<button class="item operator item3" value="-">-</button>
					<button class="item number" value="1">1</button>
					<button class="item number" value="2">2</button>
					<button class="item number" value="3">3</button>
					<button class="item operator item3" value="+">+</button>
					<button class="item number item2" value="0">0</button>
					<button class="item comma" value=",">,</button>
					<button class="item equal item3" value="="> =</button>
				</div>
			</div>
		</div>
    <script src="./index.js" defer></script>
	</body>
</html>
